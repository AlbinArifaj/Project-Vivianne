txtAreaHelpDashboard=Ndihmë: Si të Përdorni Këtë Formular\n\
1. Nga: Shkruani vendin e nisjes së udhëtimit tuaj.\n\
2. Për: Shkruani destinacionin tuaj.\n\
3. Që prej: Zgjidhni datën e fillimit.\n\
Deri: Zgjidhni datën e përfundimit.\n\
4. Statusi: Zgjidhni statusin e linjës së autobusit (Aktive, E përfunduar, E dështuar, E vonuar).\n\
5. Kompania: Shkruani emrin e kompanisë së autobusit.\n\
6. Kërko: Klikoni për të gjetur linjat e autobusit.\n\
7. Pastro: Klikoni për të rivendosur të gjitha fushat.\n\
Për ndihmë të mëtejshme, kontaktoni mbështetjen.

txtAreaHelpStatistics= Si të Përdorni Formularin e Statistikave\n\
1. Emri i Kompanisë: Shkruani emrin e kompanisë së autobusit.\n\
2. Lloji i Raportit: Zgjidhni llojin e raportit (Raporti i Linjës, Raporti i Zonës).\n\
3. Distanca e Kohës: Zgjidhni periudhën kohore për raportin (Javore, Dyjavore, Mujore, Vjetore, Të Gjitha Kohërat).\n\
4. Krijo Raportin: Klikoni për të krijuar raportin bazuar në kriteret e zgjedhura.\n\
5. Që prej: Shkruani datën e fillimit për raportin.\n\
6. Deri: Shkruani datën e përfundimit për raportin.\n\
7. Rezultatet do të shfaqen në formë të Grafikut me Shtylla dhe Grafikut të Byrekut për Raportet e Linjës, ose në një tabelë të detajuar për Raportet e Zonës.\n\
8. Për ndihmë të mëtejshme, kontaktoni mbështetjen.






