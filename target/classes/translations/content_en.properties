txtAreaHelpDashboard=Help: How to Use This Form\n\
1. From: Enter the starting location of your trip.\n\
2. To: Enter your destination.\n\
3. Since: Select the start date.\n\
Until: Select the end date.\n\
4. Status: Choose the bus line status (Active, Completed, Failed, Delayed).\n\
5. Company: Enter the name of the bus company.\n\
6. Search: Click to find bus lines.\n\
7. Clear: Click to reset all fields.\n\
 For further assistance, contact support.

txtAreaHelpStatistics = How to Use the Statistics Form\n\
1. Company Name: Enter the name of the bus company.\n\
2. Report Type: Select the type of report (Line-Report, Area-Report).\n\
3. Time Distance: Choose the time range for the report (Weekly, Bi-Weekly, Monthly, Yearly, All-Time).\n\
4. Create Report: Click to generate the report based on the selected criteria.\n\
5. Since: Enter the start date for the report.\n\
6. To: Enter the end date for the report.\n\
7. The results will be displayed in the form of Bar Charts and Pie Charts for Line-Reports, or in a detailed table for Area-Reports.\n\
 For further assistance, contact support.



